<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Ataque dos Titãs</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e1e1e, #4b4b4b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.ytimg.com/vi/7-6chD5IGIs/maxresdefault.jpg'); 
            background-size: cover;
            background-position: center;
        }

        
        #chatbot {
            width: 100%;
            max-width: 450px;
            height: 600px;
            border: 2px solid #8b0000;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8); 
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        
        #chatbot-header {
            background-color: #8b0000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #messages .message {
            padding: 12px;
            border-radius: 10px;
            max-width: 75%;
        }

        #messages .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }

        #messages .bot {
            background: #333;
            color: white;
            align-self: flex-start;
        }

        
        #input-area {
            display: flex;
            border-top: 1px solid #555;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            color: white;
            background: #222;
        }

        #send-btn {
            padding: 12px 20px;
            border: none;
            background: #8b0000;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        #send-btn:hover {
            background: #a83232;
        }

       
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #8b0000;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #222;
        }
    </style>
</head>

    <div id="chatbot">
        <div id="chatbot-header">Shingeki no Kyojin Chatbot</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Pergunte sobre Ataque dos Titãs...">
            <button id="send-btn">Enviar</button>

            if (!userMessage) return;

            addMessage(userMessage, 'user');
            userInput.value = '';

            const botResponse = await getBotResponse(userMessage);
            addMessage(botResponse, 'bot');
        });

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
